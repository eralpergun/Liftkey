      .glass {
        background: rgba(30, 41, 59, 0.7);

      }
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { opacity: 0; transform: scale(1.5); }
      }
      .nfc-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid #3b82f6;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Service Worker kaydını sadece güvenli ve uygun ortamlarda başlat
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Sandbox ortamlarında (preview gibi) SW kaydı cross-origin hatası verir.
          // Sadece kendi domainimizde (vercel veya localhost) çalıştırıyoruz.
          const isVercel = window.location.hostname.endsWith('vercel.app');
          const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const isSandbox = window.location.origin.includes('goog') || window.location.origin.includes('ai.studio');

          if ((isVercel || isLocal) && !isSandbox) {
            navigator.serviceWorker.register('./sw.js')
              .then(reg => console.log('LiftKey SW: Kaydedildi', reg.scope))
              .catch(err => console.log('LiftKey SW: Kayıt atlandı (Ortam uyumsuz)'));
          } else {
            console.log('LiftKey: Önizleme ortamı algılandı, Service Worker devre dışı bırakıldı.');
          }
        });
      }
    </script>
  </body>
